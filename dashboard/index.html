<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/dashboard.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/dash-chart.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Dashboard</title>
</head>

<body>
    <nav>
        <div class="left-nav">
            <div class="left-nav-left">
                <img class="main-logo" src="../assets/coin.png"/>
            </div>
            <div class="left-nav-right">
                <h3 class="name-top">kane <span>お金</span></h3>
            </div>
        </div>
        <div class="right-nav">
            <div class="right-nav-div">
                <div class="right-nav-left">
                    <a href="../about/index.html"><img class="about-us-img" src="../assets/team.png" /><figcaption>About</figcaption></a>
                </div>
            </div>
            <div class="right-nav-left">
                <a href="../results/index.html"><img class="about-us-img" src="../assets/chart.png" /><figcaption>Charts</figcaption></a>
            </div>
            <div>
                <a id="logout" href="../index.html"><img class="signup-img" src="../assets/logout.png" /><figcaption>Logout</figcaption></a>
            </div>
        </div>
    </nav>

    <main>
            <content>
                <div class="greeting-div">
                    <header>
                        <div id='userGreeting' class="greeting"></div>
                    </header>
                </div>
                <div class="form-div">
                    <div class="manage">
                        <h3 class="sidebar-title">Manage Your Okane</h3>
                        <!-- <img src="../assets/wallet.png" /> -->
                    </div>
                    <div class="input-form">
                        <form>
                            <div class="inputs">
                                <label>
                                    <h6>
                                        Name
                                    </h6>
                                    <input type="text" name='name' placeholder="name" required/>
                                </label>
                                <label>
                                    <h6>
                                        Description
                                    </h6>
                                    <input type="text" name='description' placeholder="description" />
                                </label>
                                <label>
                                    <h6>
                                        Amount
                                    </h6>
                                    <input type="number" name='amount' placeholder="amount" required/>
                                </label>
                            </div>
    
                            <!-- <label> Reoccurring?
                                <input type="checkbox" id='staticBox' name='staticBox'>
                            </label> -->
                            <div class="selects">
                                <select name="surplus" id="surplus-category" class="income-drop">
                                    <option value="select"> --- Select Income --- </option>
                                    <option value="bank">Bank</option>
                                    <option value="salary">Salary</option>
                                    <option value="others">Other</option>
                                </select>
        
                                <select name="deficit" id="deficit-category" class="expense-drop">
                                    <option value="select"> --- Select Expense --- </option>
                                    <option value="food">Food</option>
                                    <option value="bills">Home Bills</option>
                                    <option value="transport">Transport</option>
                                    <option value="insurance">Insurance</option>
                                    <option value="medical">Health</option>
                                    <option value="entertainment">Entertainment</option>
                                </select>
        
                                <select name="savings" id="savings-category" class="savings-drop">
                                    <option value="select"> --- Select Savings --- </option>
                                    <option value="holiday">Holiday</option>
                                    <option value="rainy-day">Rainy Day</option>
                                    <option value="education">Education</option>
                                    <option value="retirement">Retirement</option>
                                    <option value="other">Oher</option>
                                </select>
                                <br>
                                <button id='enterBtn'>Enter</button>
                            </div>
                        </form>
                        <div class="side-bar-img">
                            <!-- <img src="../assets/cash.png"/> -->
                        </div>
                    </div>
                </div>
            </content>
            <div class="right-main">
                <div class="user-stats">
                    <div class='top-display' id='displayTotal'></div>
                    <div class='top-display' id='displayExpense'></div>
                    <div class='top-display' id='displayIncome'></div>
                    <div class='top-display' id='displaySaving'></div>
                </div>
                <div class="right-main-bottom">
                    <table>
                        <thead>
                            <th>Company</th>
                            <th>Category</th>
                            <th>Amount</th>
                            <th>Description</th>
                            <!-- <th>Subscription</th> -->
                        </thead>

                        <tbody id="tBody"></tbody>
                    </table>
                    <div class="cards">
                        <div class='card' id='expenseDiv'>
                            <h5>Expenses</h5>
                            <div class="canvas-div">
                                <canvas id="expenses-chart" ></canvas>
                            </div>
                        </div>
                        <div class='card' id='incomeDiv'>
                            <h5>Income</h5>
                            <div class="canvas-div">
                                <canvas id="income-chart" ></canvas>
                            </div>
                        </div>
                        <div class='card' id='savingsDiv'>
                            <h5>Savings</h5>
                            <div class="canvas-div">
                                <canvas id="subs-chart" ></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </main>

    <footer>
        <div class="gutter-top-div">
            <div class="hr-left"></div>
            <img class="gutter-img" src="../assets/coin.png" />
            <div class="hr-right"></div>
        </div>
        <div class="copyright">&copy; Okane Project Group</div>
    </footer>

    <script type="module" src='../budget.js'></script>
    <script type="module" src="./dashboard.js"></script>
    <script type="module" src="./topDisplay.js"></script>
    <script type="module" src="./charts.js"></script>
    <script type='module' src='./deleteItem.js'></script>
</body>

</html>
